<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop Layout Design</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="main-layout">
    <main class="main-layout__main">
      <div class="card">
        <div class="card__body">
          <h2 class="card__title">
            Список товаров
          </h2>
          <div class="products-list">
            <div class="products-list__group">
              <button class="products-list__group-name">
                Книги
                <span class="products-list__group-name-icon">+</span>
              </button>
              <div class="products-list__group-items products-list__group-items--collapsed">
                <!--products-->
              </div>
            </div>

            <div class="products-list__group">
              <button class="products-list__group-name products-list__group-name--active">
                Еда
                <span class="products-list__group-name-icon">–</span>
              </button>
              <div class="products-list__group-items">
                <div class="card">
                  <div class="card__body">
                    <h4 class="card__title">
                      Суп с пекинской капустой.
                    </h4>
                    <p class="card__text">
                      Остаток: <span class="card__text--color-primary">15 шт.</span>
                      <br>
                      Стоимость: <span class="card__text--color-primary">2.14</span>
                    </p>
                    <button class="button button--pink button--fill">Купить</button>
                  </div>
                </div>

                <div class="card">
                  <div class="card__body">
                    <h4 class="card__title">
                      Суп с пекинской капустой.
                    </h4>
                    <p class="card__text">
                      Остаток: <span class="card__text--color-primary">15 шт.</span>
                      <br>
                      Стоимость: <span class="card__text--color-primary">2.14</span>
                    </p>
                    <button class="button button--pink button--fill">Купить</button>
                  </div>
                </div>

                <div class="card">
                  <div class="card__body">
                    <h4 class="card__title">
                      Суп с пекинской капустой.
                    </h4>
                    <p class="card__text">
                      Остаток: <span class="card__text--color-primary">15 шт.</span>
                      <br>
                      Стоимость: <span class="card__text--color-primary">2.14</span>
                    </p>
                    <button class="button button--pink button--fill">Купить</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="products-list__group">
              <button class="products-list__group-name">
                Спорт
                <span class="products-list__group-name-icon">+</span>
              </button>
              <div class="products-list__group-items products-list__group-items--collapsed">
                <!--products-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="main-layout__aside">
      <div class="card">
        <div class="card__body">
          <h2 class="card__title">
            Валюта
          </h2>
          <select class="select">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
      <div class="card">
        <div class="card__body">
          <h2 class="card__title">
            Корзина
          </h2>
          cart products
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
